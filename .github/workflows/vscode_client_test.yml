name: VSCode Client Test

on:
  push:
    branches:
      - main
  #   paths:
  #     - "vscode_client/**"
  # pull_request:
  #   paths:
  #     - "vscode_client/**"

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.0.0"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run TypeScript Type Check
        working-directory: ./client
        run: pnpm run check
